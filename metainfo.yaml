maintainer: mlaurent
description: Text addons (autocorrection, text to speak, grammar checking, text translator, emoticon support, custom editor, autogenerate text)
platforms:
    - name: Linux
    - name: FreeBSD
    - name: Windows
    - name: macOS
portingAid: false
deprecated: false
release: false
libraries:
    - cmake: "KF6::TextGrammarCheck"
    - cmake: "KF6::TextTranslator"
    - cmake: "KF6::TextAutoCorrectionCore"
    - cmake: "KF6::TextAutoCorrectionWidgets"
    - cmake: "KF6::TextEditTextToSpeech"
    - cmake: "KF6::TextAddonsWidgets"
    - cmake: "KF6::TextEmoticonsCore"
    - cmake: "KF6::TextEmoticonsWidgets"
    - cmake: "KF6::TextUtils"
    - cmake: "KF6::TextCustomEditor"
    - cmake: "KF6::TextAutogenerateText"
cmakename: KF6TextEditTextToSpeech

public_lib: true
public_source_dirs:
    - textaddonswidgets
    - textautocorrection
    - textcustomeditor
    - textedittexttospeech
    - textemoticons
    - textgrammarcheck
    - textspeechtotext
    - texttranslator
    - textutils
    - textautogeneratetext
